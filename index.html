<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 50%, #6d28d9 100%);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2),
                        0 10px 30px rgba(139, 92, 246, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            max-width: 650px;
            margin: 2rem;
            position: relative;
            animation: fadeIn 1.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            font-size: 1.5rem;
            line-height: 1.9;
            color: #ffffff;
            margin-bottom: 2rem;
            animation: slideUp 1s ease-out 0.5s both;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 400;
        }

        .highlight {
            color: #fbbf24;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .heart {
            color: #f87171;
            font-size: 1.8rem;
            animation: heartbeat 2s infinite;
            filter: drop-shadow(0 0 8px rgba(248, 113, 113, 0.6));
        }

        .signature {
            font-style: italic;
            color: #e5e7eb;
            margin-top: 1rem;
            font-size: 1.2rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            background: radial-gradient(circle, #ffd700 0%, #ffed4a 100%);
            border-radius: 50%;
            animation: sparkle 3s infinite;
            box-shadow: 0 0 6px rgba(255, 215, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
            100% { text-shadow: 0 0 20px rgba(251, 191, 36, 0.8), 0 0 30px rgba(251, 191, 36, 0.4); }
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #8b5cf6, #7c3aed, #6d28d9, #8b5cf6);
            border-radius: 28px;
            z-index: -1;
            animation: float 3s ease-in-out infinite;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sparkles" id="sparkles"></div>
        
        <div class="message">
            Só fiz isso porque cê é uma <span class="highlight">menina foda demais</span>, de verdade. 
            Tu não merece o mínimo, merece <span class="highlight">tudo de bom e mais um pouco</span>. 
            <br><br>
            <strong>Forte Abraço do Barretin..</strong>
            <br>
            <span class="signature">Manuzinha <span class="heart">♥</span></span>
        </div>
    </div>

    <script>
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            const size = Math.random() * 6 + 2;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            document.getElementById('sparkles').appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 4000);
        }

        // Criar sparkles continuamente
        setInterval(createSparkle, 200);
        
        // Criar alguns sparkles iniciais
        for (let i = 0; i < 15; i++) {
            setTimeout(createSparkle, i * 80);
        }

        // Adicionar efeito de partículas flutuantes
        function createFloatingParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '3px';
            particle.style.height = '3px';
            particle.style.background = 'rgba(139, 92, 246, 0.4)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '100%';
            particle.style.animation = 'floatUp 8s linear infinite';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Criar partículas flutuantes
        setInterval(createFloatingParticle, 1000);

        // Adicionar animação CSS para partículas flutuantes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% {
                    transform: translateY(0) translateX(0);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) translateX(${Math.random() * 100 - 50}px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
